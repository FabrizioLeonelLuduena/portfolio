<div class="project-list">
  <div class="header-section">
    <h2>Mis Proyectos</h2>
  </div>
  
  <div *ngIf="loading" class="loading">
    Cargando proyectos...
  </div>

  <div *ngIf="!loading && projects.length === 0" class="no-projects">
    <p>No hay proyectos disponibles por el momento.</p>
  </div>

  <div class="projects-grid" *ngIf="!loading && projects.length > 0">
    <div class="project-card" *ngFor="let project of projects">
      <img [src]="project.imageUrl" [alt]="project.title" class="project-image">
      
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        
        <div class="tech-stack">
          <span class="tech-tag" *ngFor="let tech of project.techStack">
            {{ tech }}
          </span>
        </div>
        
        <div class="project-actions">
          <a [href]="project.repoUrl" target="_blank" class="btn btn-secondary">
            ðŸ”— CÃ³digo
          </a>
          <a [href]="project.demoUrl" target="_blank" class="btn btn-primary">
            ðŸš€ Demo
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
