<div class="project-list">
  <div class="header-section">
    <h2>Mis Proyectos</h2>
    <a routerLink="/projects/new" class="btn btn-primary">
      ➕ Nuevo Proyecto
    </a>
  </div>
  
  <div *ngIf="loading" class="loading">
    Cargando proyectos...
  </div>

  <div *ngIf="!loading && projects.length === 0" class="no-projects">
    <p>No hay proyectos disponibles.</p>
    <a routerLink="/projects/new" class="btn btn-primary">
      Crear mi primer proyecto
    </a>
  </div>

  <div class="projects-grid" *ngIf="!loading && projects.length > 0">
    <div class="project-card" *ngFor="let project of projects">
      <img [src]="project.imageUrl" [alt]="project.title" class="project-image">
      
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        
        <div class="tech-stack">
          <span class="tech-tag" *ngFor="let tech of project.techStack">
            {{ tech }}
          </span>
        </div>
        
        <div class="project-actions">
          <a [href]="project.repoUrl" target="_blank" class="btn btn-secondary">
            🔗 Código
          </a>
          <a [href]="project.demoUrl" target="_blank" class="btn btn-primary">
            🚀 Demo
          </a>
          <a [routerLink]="['/projects/edit', project.id]" class="btn btn-info">
            ✏️ Editar
          </a>
          <button (click)="deleteProject(project.id)" class="btn btn-danger">
            🗑️ Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
