<div class="project-form">
  <h2>{{ isEditMode ? 'Editar Proyecto' : 'Nuevo Proyecto' }}</h2>
  
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="title">Título *</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        class="form-control"
        [class.error]="projectForm.get('title')?.invalid && projectForm.get('title')?.touched">
      <div *ngIf="projectForm.get('title')?.invalid && projectForm.get('title')?.touched" class="error-message">
        El título es requerido y debe tener al menos 3 caracteres
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción *</label>
      <textarea 
        id="description" 
        formControlName="description" 
        rows="4"
        class="form-control"
        [class.error]="projectForm.get('description')?.invalid && projectForm.get('description')?.touched">
      </textarea>
      <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched" class="error-message">
        La descripción es requerida y debe tener al menos 10 caracteres
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">URL de Imagen *</label>
      <input 
        type="url" 
        id="imageUrl" 
        formControlName="imageUrl" 
        class="form-control"
        placeholder="https://example.com/image.jpg"
        [class.error]="projectForm.get('imageUrl')?.invalid && projectForm.get('imageUrl')?.touched">
      <div *ngIf="projectForm.get('imageUrl')?.invalid && projectForm.get('imageUrl')?.touched" class="error-message">
        URL de imagen válida es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="repoUrl">URL del Repositorio *</label>
      <input 
        type="url" 
        id="repoUrl" 
        formControlName="repoUrl" 
        class="form-control"
        placeholder="https://github.com/usuario/proyecto"
        [class.error]="projectForm.get('repoUrl')?.invalid && projectForm.get('repoUrl')?.touched">
      <div *ngIf="projectForm.get('repoUrl')?.invalid && projectForm.get('repoUrl')?.touched" class="error-message">
        URL del repositorio válida es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="demoUrl">URL de Demo *</label>
      <input 
        type="url" 
        id="demoUrl" 
        formControlName="demoUrl" 
        class="form-control"
        placeholder="https://mi-proyecto.com"
        [class.error]="projectForm.get('demoUrl')?.invalid && projectForm.get('demoUrl')?.touched">
      <div *ngIf="projectForm.get('demoUrl')?.invalid && projectForm.get('demoUrl')?.touched" class="error-message">
        URL de demo válida es requerida
      </div>
    </div>

    <div class="form-group">
      <label>Tecnologías *</label>
      <div formArrayName="techStack">
        <div *ngFor="let tech of techStackArray.controls; let i = index" class="tech-input">
          <input 
            type="text" 
            [formControlName]="i" 
            class="form-control"
            placeholder="Ej: Angular, TypeScript, etc."
            [class.error]="tech.invalid && tech.touched">
          <button type="button" (click)="removeTechStack(i)" class="btn btn-remove">
            Eliminar
          </button>
        </div>
      </div>
      <button type="button" (click)="addTechStack()" class="btn btn-add">
        Agregar Tecnología
      </button>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!projectForm.valid || loading" class="btn btn-primary">
        {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
      </button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">
        Cancelar
      </button>
    </div>
  </form>
</div>
